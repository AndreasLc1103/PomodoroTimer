<!DOCTYPE html>
<html lang="en">

<head>

</head>

<body>
    <div id="main_container" class=" title_info container">
        <!--Title and subtitling-->

            <div class="col-sm-auto col-md-auto col-lg-auto" id="title_column">
                <h1 class="title_info" id="Pomo_title">PomodoroTimer</h1>
            </div>
        </div>
        <div class="row justify-content-md-center">
            <div class="col col-sm-2 col-md-2 col-lg-2"></div>
            <div class="col-sm-auto col-md-auto col-lg-auto">

                    <a href="https://github.com/AndreasLc1103" target="_blank">Andreaslc1103</a>
                </h3>
            </div>
            <div class="col col-sm-2 col-md-2 col-lg-2">
            </div>
        </div>

        <div class="row justify-content-md-center">

            <div class="col col-sm-2 col-md-2 col-lg-2"></div>

            <div class=" col-xs-auto col-sm-auto col-md-auto col-lg-auto" id="">

                <div class="container" id="inner_container">
                    <div class="row justify-content-md-center" id="counter_container">
                        <div id="timeDisplay" class="time col col-xs">
                            00:00
                        </div>
                    </div>
                </div>
            </div>
            <div class="col col-sm-2 col-md-2 col-lg-2"></div>
        </div>

        <div class="controls row">
            <div class="col">
                <label for="workTime Selector"> Work Times</label>
                <br>
                <select class="custom-select custom-select-sm mb-2" name="workTimes" id="workTimeSelector">
                <option value="None"></option>
                <option value="25min">25 Minutes</option>
                <option value="50min">50 Minutes</option>
            </select></div>
            <div class="col">
                <label for="breakTimes"> Break Times</label>
                <select class="custom-select custom-select-sm mb-2" name="breakTimes" id="breakTimes">
                    <option value="No"></option>
                    <option value="5min">5 Minutes</option>
                    <option value="10min">10 Minutes</option>

                </select>
            </div>
        </div>

        <div class="start row row-cols- small">

            <div class="col">
                <button type="button" class="btn btn-primary btn-block">
                    Start
                </button>
            </div>
            <div class="col">
                <button type="button" class="btn btn-danger btn-block">
                    Reset
                </button>
            </div>
        </div>
        <div>

        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>

</html>
